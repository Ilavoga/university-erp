name: CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build, Lint & Type Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Lint & Type Check
        run: bun run lint

      - name: Check Formatting and Biome Lint
        # Biome CI command checks formatting and linting without modifying files
        run: bunx biome ci .

      - name: Build Project
        run: bun run build
